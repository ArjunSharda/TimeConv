      <h1>Current Local Time</h1>
      <div class="container MT-5">
        <div class="row">
          <element id="clt"></element>
          <script>
            function currentlocaltime() {
              let clt = new Date();
              setInterval(function() {
                clt.setSeconds(clt.getSeconds() + 1);
                document.getElementById('clt').innerHTML = clt;
              }, 1000);
            }
            currentlocaltime()  
          </script>  
          <h1>Current UTC time</h1>
          <element id="utctd"></element>
          <script>
            function currentutc() {
              let timeStamp = new Date()
                setInterval(function() {
                    timeStamp.setUTCSeconds(timeStamp.getUTCSeconds() + 1);
                    timeString = timeStamp.toUTCString()
                    document.getElementById('utctd').innerHTML = timeString;
                }, 1000)
            }
            currentutc()  
          </script>
        </div>
